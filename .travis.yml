language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.3
  - 1.4
  - 1.5
  - nightly

env:
  - PYTHON=""

jobs:
  allow_failures:
    - julia: 1.4
    - julia: 1.5
    - julia: nightly
  fast_finish: true

notifications:
  email: false

codecov: true
coveralls: true

script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --project -e 'using Pkg; Pkg.build()';
  - julia --project -e 'using Pkg; Pkg.precompile()';
  - julia --project -e 'using Pkg; Pkg.test(; coverage=true)';
